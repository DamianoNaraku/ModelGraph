<div class="verticalFillingContainer">
  <div class="verticalFiller horizontalFillingContainer">
    <div class="sidebarShell resizableBorder" data-resizableRight="true">
    <div id='metamodel_sidebar'></div>
  </div>
    <div class="editorShell horizontalFiller">
    <ul class ="viewpointShell">
      <h6>Viewpoints</h6>
      <li class="viewpointrow default">
        <label class="name">
          <input type="radio" checked>
          <input class="name form-control-sm" type="text" value="Default" readonly><button class="duplicate"></button>
        </label>
      </li>
      <li class="viewpointrow template">
        <label class="checkbox"><input type="checkbox"></label>
        <label class="name"><input class="name form-control-sm" type="text">
          <span class="buttons">
            <button class="duplicate"></button><button class="edit"></button><button class="remove"></button>
          </span>
        </label>
      </li>
    </ul>
    <svg class="graph" id='metamodel_editor'>
      <g class="gridContainer">
        <defs>
          <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-width="0.5"></path>
          </pattern>
          <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
            <rect width="100" height="100" fill="url(#smallGrid)"></rect>
            <path d="M 100 0 L 0 0 0 100" fill="none" stroke="gray" stroke-width="1"></path>
          </pattern>
        </defs>
        <rect class="grid" width="100%" height="100%" fill="url(#grid)"></rect>
      </g>
    </svg>
    <div id='metamodel_navigatorOutlineContainer'></div>
  </div>
    <div class="UtabContainer propertyBarContainer resizableBorder" data-resizableLeft="true" data-selectedTab="2">
    <ul class="UtabHeaderContainer">
      <li class="UtabHeader" data-target="1">Style</li>
      <li class="UtabHeader" data-target="2">Structured</li>
      <li class="UtabHeader" data-target="3">Raw</li>
    </ul>
    <div class="UtabContentContainer">
      <div class="UtabContent" data-target="1"><app-style-editor></app-style-editor></div>
      <div class="UtabContent" data-target="2"><app-property-barr></app-property-barr></div>
      <div class="UtabContent" data-target="3">
        <div class="rawContainer">
          <h2 class="rawTitle">Raw eCore fragment</h2>
          <textarea class="rawecore"></textarea>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="mmconsole resizableBorder" data-resizableTop="true"></div>
  <div class="MMDefaultStyles customized"></div>
  <div class="MMDefaultStyles immutable">
    <foreignobject class="template Class">
      <div class="Class Vertex vertexShell" style="background:white; height:auto; width:100%; overflow: auto;" data-autosize="1">
        <div class="VertexHeader" style="height:20px; width:100%; text-align:center; display:flex;">
          <input value="$##name$" placeholder="Object name" pattern="[A-Za-z0-9_$]+" style="border:none; text-align:right; order:1; flex-grow:1; flex-shrink:1; flex-basis:10px; min-width:10px; color:black; border:none; padding-right:4px;">
          <div style="text-align:left; order:2; flex-grow:1; flex-shrink:1; flex-basis:10px; color:red; margin:auto; padding-left:4px;">(Class)</div>
        </div>
        <div class="specialjs AttributeContainer" style="display: flex; flex-direction: column;"></div>
        <div class="specialjs ReferenceContainer" style="display: flex; flex-direction: column;"></div>
        <div class="specialjs OperationContainer" style="display: flex; flex-direction: column;"></div>
        <div class="specialjs addFieldButtonContainer" style="width: 100%; text-align: center;">
        </div>
      </div>
    </foreignobject>
    <div class="template Reference" style="height: 22px; width: 100%; display:flex; box-sizing:content-box;">
      <select class="specialjs ClassSelector" style="border:none; display:flex; order:3; flex-grow:0; flex-shrink:1;"></select>
      <input type="text" placeholder="Reference Name" pattern="[A-Za-z0-9_$]+" value="$##name$" style="border:none; order: 1; flex-basis:10px; flex-grow:2; flex-shrink:2; min-width:3px;">
    </div>

    <div class="template Attribute EString EInteger" style="height:22px; width:100%; display:flex; box-sizing:content-box;">
      <select class="specialjs TypeSelector" style="border:none; display:flex; order:2; flex-grow:2; flex-shrink:2; flex-basis:3px; min-width:3px; text-align: right;"></select>
      <input type="text" placeholder="Attribute Name" pattern="[A-Za-z0-9_$]+" value="$##name$" style="border:none; display: flex; order: 1; flex-basis:10px; flex-grow:3; flex-shrink:3; min-width:3px;">
    </div>

    <div class="template Operation" style="width:100%; display:flex; box-sizing:content-box; flex-flow:column;">
      <div class="specialjs signature" data-maxargumentchars="10" data-maxarguments="2" style="height:21px; min-width:100%"></div>
      <div class="specialjs operationDetail" style="margin:2px; padding:2px; order:2; border: 3px solid green; border-top-color:transparent; margin-top:0;">
        <div class="row" style="display: flex; width: 100%;">
          <select class="specialjs returnType" style="border:none; display:flex; order:2; flex-grow:2; flex-shrink:2; flex-basis:3px; min-width:3px; text-align: right;"></select>
          <input disabled type="text" placeholder="Return Type" pattern="[A-Za-z0-9_$]+" value="Return type" style="border:none; display: flex; order: 1; flex-basis:10px; flex-grow:3; flex-shrink:3; min-width:3px;">
        </div>
        <div class="row parameterList" style="display: flex; width: 100%; flex-flow:column;">
          <div class="addParameterButton" style="width: 100%; height: 22px; padding: 0 3px;"></div>
        </div>
      </div>
    </div>

    <div class="template Parameter" style="height: 22px; width: 100%; border-bottom: 1px solid lightgray; display:flex; box-sizing:content-box;">
       <select class="specialjs fullType" style="display:flex; order:2; flex-grow:1; flex-shrink:1; flex-basis:3px; min-width:3px; text-align: right;"></select>
       <input type="text" placeholder="Parameter Name" pattern="[A-Za-z0-9_$]*" value="$##name$" style="display: flex; order: 1; flex-basis:10px; flex-grow:1; flex-shrink:1; min-width:3px;">
       <button style="order: 3; padding:0 5px;">X</button>
    </div>
  </div>
</div>
