<div class="verticalFillingContainer">
  <div class="verticalFiller horizontalFillingContainer">
    <div class="sidebarShell resizableBorder" data-resizableRight="true">
    <div id='model_sidebar'></div>
  </div>
    <div class="editorShell horizontalFiller">
    <svg class="graph" id='model_editor'>
      <g class="gridContainer">
        <defs>
          <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-width="0.5"/>
          </pattern>
          <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
            <rect width="100" height="100" fill="url(#smallGrid)"/>
            <path d="M 100 0 L 0 0 0 100" fill="none" stroke="gray" stroke-width="1"/>
          </pattern>
        </defs>
        <rect class="grid" width="100%" height="100%" fill="url(#grid)" />
      </g>
    </svg>
    <div id='model_navigatorOutlineContainer'></div>
  </div>
    <div class="UtabContainer propertyBarContainer resizableBorder" data-resizableLeft="true" data-selectedTab="2">
    <ul class="UtabHeaderContainer">
      <li class="UtabHeader" data-target="1">Style</li>
      <li class="UtabHeader" data-target="2">Structured</li>
      <li class="UtabHeader" data-target="3">Raw</li>
    </ul>
    <div class="UtabContentContainer">
      <div class="UtabContent" data-target="1"><app-style-editor></app-style-editor></div>
      <div class="UtabContent" data-target="2"><app-property-barr></app-property-barr></div>
      <div class="UtabContent" data-target="3">
        <div class="rawContainer">
          <h2 class="rawTitle">Raw eCore fragment</h2>
          <textarea class="rawecore"></textarea>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="mconsole resizableBorder" data-resizableTop="true"></div>
  <div class="MDefaultStyles customized"></div>
  <div class="MDefaultStyles immutable">
    <!-- <foreignObject class="Template Class" x="0" y="0" width="200" height="100"> -->
      <div class="Template Class Vertex vertexShell" style="height:auto; width:100%; overflow: auto;" data-autosize="1">
        <div class="VertexHeader" style="height:20px; width:100%; text-align:center; display:flex;">
          <!--
            <input value="$##name$" placeholder="Object name" pattern="[A-Za-z0-9_$$]+" style="text-align:right; order:1; flex-grow:1; flex-shrink:1; flex-basis:10px; min-width:10px; color:black; border:none; padding-right:4px;">
          -->
          <div style="text-align:center; order:2; flex-grow:1; flex-shrink:1; flex-basis:10px; color:red; margin:auto; padding-left:4px;">($##metaParent.name$)</div>
          <div class="specialjs VertexMinimize" style="width:8px; height:8px; right:2px; top:2px; background-Color: red; position:absolute;">-</div>
        </div>
        <div class="specialjs AttributeContainer" style="display: flex; border-top: 1px solid black; flex-direction: column;"></div>
        <div class="specialjs ReferenceContainer" style="display: flex; border-top: 1px solid black; flex-direction: column;"></div>
        <div class="specialjs OperationContainer" style="display: flex; border-top: 1px solid black; flex-direction: column;"></div>
      </div>
    <!-- </foreignObject> -->

    <div class="Template Reference" style="height:22px; width: 100%; border-bottom: 1px solid lightgray; display:flex; margin:auto; box-sizing:content-box;">
      <span style="display:flex; order:0; flex-grow:1; flex-shrink:1; margin:auto; color:darkorange;">*$##metaParent.classType.name$</span>
      <span style="display:flex; order:1; flex-basis:10px; flex-grow:2; flex-shrink:2; min-width:3px; margin:auto;">$##metaParent.name$</span>
      <button class="LinkVertex" style="order:3; width:22px; height:22px; padding:0; margin:auto;">-></button>
    </div>

    <!-- <div class="Template Attribute EInteger" style="height:22px; width:100%; border-bottom:1px solid lightgray; display:flex; box-sizing:content-box;">
      <span style="order:0; flex-basis:10px; flex-grow:2; flex-shrink:2; min-width:3px; margin:auto; color:darkorange;">$##metaParent.primitiveType.name$</span>
      <span style="order:1; flex-basis:10px; flex-grow:3; flex-shrink:3; min-width:3px; margin:auto;">$##metaParent.name$&nbsp;=&nbsp;</span>
      <input type="number" placeholder="0 (integer)" value="$##value$" step="1" style="order:2; flex-basis:10px; flex-grow:3; flex-shrink:3; min-width:3px;">
    </div> -->

    <div class="Template Attribute EString EInteger" style="height:22px; width:100%; border-bottom:1px solid lightgray; display:flex; box-sizing:content-box;">
      <span style="order:0; flex-basis:10px; flex-grow:2; flex-shrink:2; min-width:3px; margin:auto; color:darkorange;">$##metaParent.primitiveType.name$</span>
      <span style="order:1; flex-basis:10px; flex-grow:3; flex-shrink:3; min-width:3px; margin:auto;">$##metaParent.name$&nbsp;=&nbsp;</span>
      <input type="text" placeholder="empty string" value="$##valuesStr$" style="order:2; flex-basis:10px; flex-grow:3; flex-shrink:3; min-width:3px;">
    </div>

    <div class="Template Operation" style="height: 22px; width: 100%; border-bottom: 1px solid lightgray; display:flex; box-sizing:content-box;">
      <div class="specialjs signature" data-maxargumentchars="10" data-maxarguments="2" style="min-width:100%"></div>
      <div class="specialjs operationDetail" style="width: 100%; order:2;">
        <div class="row" style="display: flex; width: 100%;">
          <select disabled class="specialjs fullType" style="display:flex; order:2; flex-grow:2; flex-shrink:2; flex-basis:3px; min-width:3px; text-align: right;"></select>
          <input disabled type="text" placeholder="Operation Name" pattern="[A-Za-z0-9_$]+" value="$##name$" style="display: flex; order: 1; flex-basis:10px; flex-grow:3; flex-shrink:3; min-width:3px;">
        </div>
        <div class="row parameterList" style="display: flex; width: 100%;"></div>
      </div>
    </div>

    <div class="Template Parameter" style="height: 22px; width: 100%; border-bottom: 1px solid lightgray; display:flex; box-sizing:content-box;">
      <select disabled class="specialjs fullType" style="display:flex; order:2; flex-grow:2; flex-shrink:2; flex-basis:3px; min-width:3px; text-align: right;"></select>
      <input disabled type="text" placeholder="Parameter Name" pattern="[A-Za-z0-9_$]*" value="$##name$" style="display: flex; order: 1; flex-basis:10px; flex-grow:3; flex-shrink:3; min-width:3px;">
    </div>
  </div>
</div>
